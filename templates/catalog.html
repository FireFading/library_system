{% extends "base.html" %}

{% block content %}
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Number</th>
    </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr class="table-light">
          <th scope="row">{{ book.author }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.year }}</td>
          <td>{{ book.number }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
